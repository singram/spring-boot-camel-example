<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <script src="http://localhost:8080/webjars/socket.io-client/socket.io.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
    <script src="https://raw.githubusercontent.com/markmarkoh/datamaps/master/dist/datamaps.usa.min.js"></script>
    <script>
        var wsUri = 'ws://localhost:9292/echo';

        function initializeConnection() {
        websocket = new WebSocket(wsUri);
          websocket.onopen = function(evt) { onOpen(evt) };
          websocket.onclose = function(evt) { onClose(evt) };
          websocket.onmessage = function(evt) { onMessage(evt) };
          websocket.onerror = function(evt) { onError(evt) };
        }

        function onOpen(evt) {
          console.log('CONNECTED');
        }

        function onClose(evt) {
          writeToScreen("DISCONNECTED");
        }

        function onMessage(evt) {
          var foo = JSON.parse(evt.data)
          console.log('MSG: '+ foo.age);
//          console.log('MSG: '+ evt.data);
        }

        function onError(evt) {
          console.log('ERROR '+evt.data);
        }

        initializeConnection();
    </script>
  </head>
<body>
<div id="main-content" class="container">
  <div id="root"></div>
  FOOOOOOOOOOOOOOOOOOOOOOOXSXXX
</div>
<div id="container" style="position: relative; width: 500px; height: 300px;"></div>
<script>
    var map = new Datamap({scope: 'usa', element: document.getElementById('container')});
</script>
</body>
</html>
